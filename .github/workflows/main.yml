name: Daily Auto Shorts

on:
  schedule:
    - cron: '30 6 * * *' # Roz subah 6:30 UTC (India: 12:00 PM Dopehar)
  workflow_dispatch: # Manual Button

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # History save karne ki permission
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python (Updated)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # <--- Updated to 3.11 (Latest & Stable)

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install -r requirements.txt

      - name: Run Bot Script
        # RSS Method (Smart Mode) ke liye kisi API Key ki zaroorat nahi hai
        run: python main.py

      - name: Save History
        if: success()
        run: |
          git config --global user.name "AutoBot"
          git config --global user.email "bot@github.com"
          git add posted_history.txt
          # Pehle pull karenge taaki conflict na ho
          git pull origin main --rebase || echo "Already up to date"
          git commit -m "New video posted" || echo "No changes to commit"
          git push
